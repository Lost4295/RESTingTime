<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Se connecter - Restingtime</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Se connecter</h3>
                                </div>
                                <div class="card-body">
                                    <div id="error-panel" class="d-none">
                                        <div class="alert alert-danger" role="alert">
                                            <strong>Les erreurs suivantes ont été détectées. Veuillez les corriger.
                                            </strong> <span id="error-message"></span>
                                        </div>
                                    </div>
                                    <form id="form" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Adresse email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password"
                                                name="inputPassword" placeholder="Password" />
                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="input-group-text" id="pwd-eye">
                                                    <i class='fa-regular fa-eye-slash'></i>
                                                </button>
                                            </div>
                                            <label for="inputPassword">Mot de passe</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                                value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Se souvenir du
                                                mot de passe</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Mot de passe oublié ?</a>
                                            <button class="btn btn-primary" id="submit">
                                                <div class="spinner-border spinner-border-sm d-none" id="spinner" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                Se connecter
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Besoin d'un compte ? Inscrivez-vous !</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
