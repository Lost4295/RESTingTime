<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>S'inscrire - Restingtime</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Créer un compte</h3>
                                </div>
                                <div class="card-body">
                                    <div id="error-panel" class="d-none">
                                        <div class="alert alert-danger" role="alert">
                                            <strong>Les erreurs suivantes ont été détectées. Veuillez les corriger.
                                            </strong> <span id="error-message"></span>
                                        </div>
                                    </div>
                                    <form id="form">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputUsername" name="inputUsername"
                                                type="text" placeholder="Toto" />
                                            <label for="inputUsername">Nom d'utilisateur</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName"
                                                        name="inputFirstName" type="text"
                                                        placeholder="Entrez votre prénom" />
                                                    <label for="inputFirstName">Prénom</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" name="inputLastName"
                                                        type="text" placeholder="Entrez votre nom" />
                                                    <label for="inputLastName">Nom</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="inputEmail" type="email"
                                                placeholder="nom@exemple.com" />
                                            <label for="inputEmail">Adresse mail</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" name="inputPassword"
                                                        type="password" placeholder="Créer un mot de passe" />
                                                    <div class="d-flex justify-content-center">
                                                        <button type="button" class="input-group-text" id="pwd-eye">
                                                            <i class='fa-regular fa-eye-slash'></i></button>
                                                    </div>

                                                    <label for="inputPassword">Mot de passe</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        name="inputPasswordConfirm" type="password"
                                                        placeholder="Confirmer le mot de passe" />
                                                    <div class="d-flex justify-content-center">
                                                        <button type="button" class="input-group-text"
                                                            id="confpwd-eye"><i class='fa-regular fa-eye-slash'></i></button>
                                                    </div>
                                                    <label for="inputPasswordConfirm">Confirmation du mot de
                                                        passe</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button class="btn btn-primary btn-block" id="submit">
                                                    <div class="spinner-border spinner-border-sm d-none" id="spinner"
                                                        role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                    Créer le compte
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Déjà membre ? Se connecter</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/register.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
